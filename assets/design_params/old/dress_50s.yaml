
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
design: 
  meta: 
    upper: 
      v: FittedShirt
      range: [FittedShirt, Shirt]
    wb: 
      v: False
      range: [True, False]
    bottom: 
      v: SkirtManyPanels
      range: [GodetSkirt, Pants, Skirt2, SkirtManyPanels, PencilSkirt]

  waistband:
    waist: 
      v: 1. 
      range: [1., 2]   # 1 == waist length
    width: 
      v: 3
      range: [3, 15]

  bodice: 
    ease:
      v: 0
      range: null

  shirt: 
    ease:
      v: 0
      range: null
    length: 
      v: 1.
      range: [0.5, 10]   # 1 == waistline
    width:   # Around the body 
      v: 1.
      range: [1., 2]    # 1 == bust size
    flare:   
      v: 0
      range: [-20, 20]

  collar:
    f_collar: 
      v: TrapezoidNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    b_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    fc_depth:   # Front collar depth
      v: 17  # 17
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 1
      range: [3, 25]
    fc_angle: 
      v: 70
      range: [30, 180]
    bc_angle: 
      v: 90
      range: [30, 180]
    width: 
      v: 8  # 18 is the neck width
      range: [18, 30]   
    
  sleeve:
    sleeveless: 
      v: False
      range: [True, False]
    # Armhole
    armhole_shape: 
      v: ArmholeAngle
      range: [ArmholeSquare, ArmholeAngle]
    smoothing_coeff:
      v: 0.25
      range: [0.1, 0.4]
    inclanation:   # How much intro the shoulder the sleeve will cut
      v: 3
      range: null
    connecting_width:
      v: 16  
      range: [20, 40]   
    # Shoulder shape
    standing_shoulder: 
      v: False
      range: [True, False]
    standing_shoulder_len:   # can create "Standing" shoulder
      v: 10
      range: [4, 10]
    # Overalls
    end_width:
      v: 35
      range: [20, 40]  
    length: 
      v: 5
      range: [3, 100]
    connect_ruffle:
      v: 1
      range: [1, 2]
    end_ruffle:  
      v: 1
      range: [1, 2]
    # Cuff
    cuff: 
      type:
        v: null
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      # b_width:  # NOTE taken from end_width # TODO naming convention with waistband
      #  v: 40
      #  range: [30, 40]  
      b_depth: 
        v: 3
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]

  flare-skirt:
    length:
      v: 0.6
      range: [0.1, 1]
    n_panels:
      v: 12
      range: [4, 15]
    suns:     # one "sun" is 360 skirt
      v: 0.5
      range: [0.5, 2]