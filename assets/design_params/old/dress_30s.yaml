
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
design: 
  meta: 
    upper: 
      v: FittedShirt
      range: [FittedShirt, Shirt, null]
    wb: 
      v: False
      range: [True, False]
    bottom: 
      v: GodetSkirt  
      range: [GodetSkirt, Pants, Skirt2, SkirtManyPanels, PencilSkirt, null]

  waistband:
    waist: 
      v: 1. 
      range: [1., 2]   # 1 == waist length
    width: 
      v: 3
      range: [3, 15]

  bodice: 
    ease:
      v: 0
      range: null

  shirt: 
    ease:
      v: 0
      range: null
    length: 
      v: 1.
      range: [0.5, 10]   # 1 == waistline
    width:   # Around the body 
      v: 1.
      range: [1., 2]    # 1 == bust size
    flare:    
      v: 0
      range: [-20, 20]

  collar:
    f_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    b_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    fc_depth:   # Front collar depth
      v: 11
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 3
      range: [3, 25]
    fc_angle: 
      v: 60
      range: [30, 180]
    bc_angle: 
      v: 90
      range: [30, 180]
    width: 
      v: 13  
      range: [18, 30]   
    
  sleeve:
    sleeveless: 
      v: False
      range: [True, False]
    # Armhole
    armhole_shape: 
      v: ArmholeAngle
      range: [ArmholeSquare, ArmholeAngle]
    smoothing_coeff:
      v: 0.25
      range: [0.1, 0.4]
    inclination:   # How much intro the shoulder the sleeve will cut
      v: 3
      range: null
    connecting_width:
      v: 16
      range: [20, 40]   
    # Shoulder shape
    standing_shoulder: 
      v: False
      range: [True, False]
    standing_shoulder_len:   # can create "Standing" shoulder
      v: 7
      range: [4, 10]
    # Overalls
    end_width:
      v: 22
      range: [20, 40]  
    length: 
      v: 20
      range: [3, 100]
    connect_ruffle:
      v: 1
      range: [1, 2]
    end_ruffle: 
      v: 1
      range: [1, 2]
    # Cuff
    cuff: 
      type:
        v: CuffSkirt
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      # b_width:  # NOTE taken from end_width # TODO naming convention with waistband
      #  v: 40
      #  range: [30, 40]  
      b_depth: 
        v: 3
        range: [3, 20]
      skirt_length: 
        v: 28
        range: [5, 20]
      skirt_flare:   #  1 = no flare
        v: 1.6
        range: [1, 2]
      skirt_ruffle:   # 1 = no ruffle
        v: 1
        range: [1, 1.5]

  godet-skirt: 
    base: 
      v: PencilSkirt
      range: [Skirt2, PencilSkirt, SkirtWB]
    insert_w: 
      v: 25
      range: [10, 50]  
    insert_depth:   # Cannot be longer then length
      v: 40
      range: [10, 50]  
    num_inserts:  # total
      v: 8     # NOTE for pencil skirt base this should be divisible by 4
      range: [4, 8, 12]   # selective options.
    cuts_distance:
      v: 0
      range: [0, 10]  

  pencil-skirt: 
    length:   # From hips
      v: 90
      range: [10, 80]   
    rise:
      v: 1
      range: [0.5, 1]
    flare:   # coefficient may depend on length
      v: 0.6
      range: [0.3, 1]   
    front_cut: 
      v: 0
      range: [0, 20]   
    back_cut: 
      v: 0
      range: [0, 20]   
    ruffle:
      v: [False, False]   
      range: [True, False]
