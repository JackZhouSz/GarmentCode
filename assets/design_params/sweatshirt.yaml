
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
design: 
  meta: 
    upper: 
      v: Shirt
      range: [FittedShirt, Shirt]
    wb: 
      v: True
      range: [True, False]
    bottom: 
      v: null
      range: [GodetSkirt, Pants, Skirt2, SkirtManyPanels, PencilSkirt, null]

  waistband:
    waist:
      v: 1.15 
      range: [1., 2]   # 1 == waist length
    width: 
      v: 3
      range: [3, 15]

  bodice: 
    ease:
      v: 0
      range: null

  shirt: 
    ease:
      v: 0
      range: null
    length: 
      v: 1.31
      range: [0.5, 10]   # 1 == waistline
    width:   # Around the body 
      v: 1.
      range: [1., 2]    # 1 == bust size
    flare:    
      v: 4
      range: [-20, 20]


  collar:
    f_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    b_collar: 
      v: TrapezoidNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    fc_depth:   # Front collar depth
      v: 10
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 3
      range: [3, 25]
    fc_angle: 
      v: 120
      range: [30, 180]
    bc_angle: 
      v: 110
      range: [30, 180]
    width: 
      v: 23 
      range: [18, 30]   
    
  sleeve:
    sleeveless: 
      v: False
      range: [True, False]
    # Armhole
    armhole_shape: 
      v: ArmholeSmooth
      range: [ArmholeSquare, ArmholeSmooth]
    smoothing_coeff:
      v: 0.25
      range: [0.1, 0.4]
    inclanation:   # How much intro the shoulder the sleeve will cut
      v: 3
      range: null
    connecting_width:
      v: 20
      range: [20, 40]   
    # Shoulder shape
    standing_shoulder: 
      v: False
      range: [True, False]
    standing_shoulder_len:   # can create "Standing" shoulder
      v: 7
      range: [4, 10]
    # Overalls
    end_width:
      v: 22
      range: [20, 40]  
    length: 
      v: 40
      range: [3, 100]
    connect_ruffle:
      v: 1
      range: [1, 2]
    end_ruffle: 
      v: 1.2
      range: [1, 2]
    # Cuff
    cuff: 
      type:
        v: CuffBand
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      # b_width:  # NOTE taken from end_width # TODO naming convention with waistband
      #  v: 40
      #  range: [30, 40]  
      b_depth: 
        v: 6
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]

  skirt: 
    length:
      v: 60
      range: [30, 120]
    ruffle: 
      v: 1.5
      range: [1, 2]
    bottom_cut: 
      v: 0
      range: [0, 20]  
    flare: 
      v: 0
      range: [0, 20]

  flare-skirt:
    length:
      v: 70
      range: [30, 120]
    n_panels:
      v: 12
      range: [4, 15]
    suns:     # one "sun" is 360 skirt
      v: 0.5
      range: [0.5, 2]

  godet-skirt: 
    base: 
      v: PencilSkirt
      range: [Skirt2, PencilSkirt, SkirtWB]
    insert_w: 
      v: 30
      range: [10, 50]  
    insert_depth:   # Cannot be longer then length
      v: 40
      range: [10, 50]  
    num_inserts:  # total
      v: 4     # NOTE for pencil skirt base this should be divisible by 4
      range: [4, 8, 12]   # selective options.
    cuts_distance:
      v: 0
      range: [0, 10]  

  pencil-skirt: 
    length:   # From hips
      v: 80
      range: [10, 80]   
    rise:
      v: 1
      range: [0.5, 1]
    flare:   # coefficient may depend on length
      v: 0.6
      range: [0.3, 1]   
    front_cut: 
      v: 0
      range: [0, 20]   
    back_cut: 
      v: 0
      range: [0, 20]  
    ruffle:
      v: [False, False]   
      range: [True, False]

  pants: 
    length: 
      v: 30
      range: [10, 40]   
    width: 
      v: 35
      range: [27.5, 40]  
    rise:
      v: 1
      range: [0.5, 1]
    ruffle:
      v: [False, False]   
      range: [True, False]
    crotch_extention:
      v: 4   
      range: None
    cuff: 
      type:
        v: CuffBandSkirt
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      b_width:   
        v: 40
        range: [30, 40]   
      b_depth: 
        v: 10
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]