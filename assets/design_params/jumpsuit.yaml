
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
# TODO Connecting some parameters?
design: 
  meta: 
    upper: 
      v: Shirt
      range: [FittedShirt, Shirt, null]
    wb: 
      v:  True
      range: [True, False]
    bottom: 
      v: Pants
      range: [GodetSkirt, Pants, Skirt2, SkirtManyPanels, PencilSkirt, null]

  waistband:
    waist: 
      v: 1. 
      range: [1., 2]   # 1 == waist length
    width: 
      v: 3
      range: [3, 15]

  bodice: 
    ease:
      v: 0
      range: null

  shirt: 
    ease:
      v: 0
      range: null
    length: 
      v: 1.3
      range: [0.5, 10]   # 1 == waistline
    width:   # Around the body 
      v: 1.
      range: [1., 2]    # 1 == bust size
    flare:    # TODO backward compatibility
      v: 4
      range: [-20, 20]

  collar:
    f_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    b_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    fc_depth:   # Front collar depth
      v: 25
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 3
      range: [3, 25]
    fc_angle: 
      v: 60
      range: [30, 180]
    bc_angle: 
      v: 90
      range: [30, 180]
    width: 
      v: 23  # 18
      range: [18, 30]   # TODO min is a neck width
    
  sleeve:
    sleeveless: 
      v: False
      range: [True, False]
    # Armhole
    armhole_shape: 
      v: ArmholeSmooth
      range: [ArmholeSquare, ArmholeSmooth]
    smoothing_coeff:
      v: 0.25
      range: [0.1, 0.4]
    inclanation:   # How much intro the shoulder the sleeve will cut
      v: 3
      range: null
    connecting_width:
      v: 20
      range: [20, 40]   # TODO min armscye_depth . And no more then that for Bodice
    # Shoulder shape
    standing_shoulder: 
      v: False
      range: [True, False]
    standing_shoulder_len:   # can create "Standing" shoulder
      v: 7
      range: [4, 10]
    # Overalls
    end_width:
      v: 32
      range: [20, 40]  
    length: 
      v: 20
      range: [3, 100]
    connect_ruffle:
      v: 1
      range: [1, 2]
    end_ruffle: 
      v: 1.2
      range: [1, 2]
    # Cuff
    cuff: 
      type:
        v: null  # CuffBand
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      # b_width:  # NOTE taken from end_width # TODO naming convention with waistband
      #  v: 40
      #  range: [30, 40]  
      b_depth: 
        v: 6
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]

  pants: 
    length: 
      v: 0.3
      range: [0.1, 1]   # 0 == hip line, 1 == floor length
    width: 
      v: 1.2
      range: [1., 1.5]   # 1 = fits the hips
    rise:
      v: 1
      range: [0.5, 1]
    ruffle:
      v:  [True, True]   # TODO Can be True only if connected to a waist band
      range: [True, False]
    crotch_extention:
      v: 4   # TODO depends on measurements?
      range: None
    cuff: 
      type:
        v: null
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      b_width:   # TODO naming convention with waistband
        v: 40
        range: [30, 40]   # TODO related with body measurements
      b_depth: 
        v: 5
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]