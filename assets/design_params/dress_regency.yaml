
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
# TODO Connecting some parameters?
design: 
  meta: 
    upper: 
      v: Shirt
      range: [FittedShirt, Shirt]
    wb: 
      v: True
      range: [True, False]
    bottom: 
      v: Skirt2
      range: [GodetSkirt, Pants, Skirt2, SkirtManyPanels, PencilSkirt]

  waistband:
    waist: 
      v: 83   # Underbust
      range: [82, 200]   # TODO from waist 
    width: 
      v: 3
      range: [3, 15]

  bodice: 
    ease:
      v: 0
      range: null

  shirt: 
    ease:
      v: 0
      range: null
    length: 
      v: 27
      range: [30, 150]
    width:   # Around the body 
      v: 96
      range: [96, 150]    # TODO min is a bust size
    flare:    # TODO backward compatibility
      v: 0
      range: [-20, 20]

  collar:
    f_collar: 
      v: TrapezoidNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    b_collar: 
      v: VNeckHalf
      range: [VNeckHalf, SquareNeckHalf, TrapezoidNeckHalf]
    fc_depth:   # Front collar depth
      v: 17  # 13
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 3
      range: [3, 25]
    fc_angle: 
      v: 110
      range: [30, 180]
    bc_angle: 
      v: 90
      range: [30, 180]
    width: 
      v: 31  # 18
      range: [18, 30]   # TODO min is a neck width
    
  sleeve:
    sleeveless: 
      v: False
      range: [True, False]
    # Armhole
    armhole_shape: 
      v: ArmholeSmooth
      range: [ArmholeSquare, ArmholeSmooth]
    smoothing_coeff:
      v: 0.25
      range: [0.1, 0.4]
    inclanation:   # How much intro the shoulder the sleeve will cut
      v: 3
      range: null
    connecting_width:
      v: 20
      range: [20, 40]   # TODO min armscye_depth . And no more then that for Bodice
    # Shoulder shape
    standing_shoulder: 
      v: False
      range: [True, False]
    standing_shoulder_len:   # can create "Standing" shoulder
      v: 10
      range: [4, 10]
    # Overalls
    end_width:
      v: 35
      range: [20, 40]  
    length: 
      v: 12
      range: [3, 100]
    connect_ruffle:
      v: 1.5
      range: [1, 2]
    end_ruffle:  # TODO add
      v: 1.5
      range: [1, 2]
    # Cuff
    cuff: 
      type:
        v: CuffBand
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      # b_width:  # NOTE taken from end_width # TODO naming convention with waistband
      #  v: 40
      #  range: [30, 40]  
      b_depth: 
        v: 3
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]

  skirt: 
    length:
      v: 100
      range: [30, 120]
    ruffle: 
      v: 1.5
      range: [1, 2]
    bottom_cut: 
      v: 0
      range: [0, 20]  # TODO Untill length
    flare: 
      v: 0
      range: [0, 20]

    length: 
      v: 30
      range: [10, 40]   # TODO related with height and body proportions? 
    width: 
      v: 35
      range: [27.5, 40]   # TODO min is related with thigh width? 
    rise:
      v: 1
      range: [0.5, 1]
    ruffle:
      v: [False, False]   # TODO Can be True only if connected to a waist band
      range: [True, False]
    crotch_extention:
      v: 4   # TODO depends on measurements?
      range: None
    cuff: 
      type:
        v: CuffBandSkirt
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      b_width:   # TODO naming convention with waistband
        v: 40
        range: [30, 40]   # TODO related with body measurements
      b_depth: 
        v: 10
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]