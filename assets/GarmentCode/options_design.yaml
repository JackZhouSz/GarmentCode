
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
# TODO Connecting some parameters?
design: 
  meta: 
    upper: 
      v: FittedShirt
      range: [FittedShirt, Shirt]
    wb: 
      v: False
      range: [True, False]
    bottom: 
      v: Pants
      range: [GodetSkirt, Pants, Skirt2, SkirtManyPanels]

  waistband:
    waist: 
      v: 82
      range: [82, 200]   # TODO from waist 
    width: 
      v: 8
      range: [3, 15]

  bodice: 
    ease:
      v: 0
      range: null

  shirt: 
    ease:
      v: 0
      range: null
    length: 
      v: 40
      range: [30, 150]
    width:   # Around the body 
      v: 96
      range: [96, 150]    # TODO min is a bust size
    # TODO FLare at the bottom

  collar:
    f_collar: 
      v: VNeckHalf
      range: [VNeckHalf]
    b_collar: 
      v: VNeckHalf
      range: [VNeckHalf]
    fc_depth:   # Front collar depth
      v: 15
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 3
      range: [3, 25]
    width: 
      v: 18
      range: [18, 30]   # TODO min is a neck width
    
  sleeve:
    sleeveless: 
      v: False
      range: [True, False]
    # Armhole
    armhole_shape: 
      v: ArmholeSmooth
      range: [ArmholeSquare, ArmholeSmooth]
    smoothing_coeff:
      v: 0.15
      range: [0.1, 0.4]
    inclanation:   # How much intro the shoulder the sleeve will cut
      v: 3
      range: null
    connecting_width:
      v: 20
      range: [20, 40]   # TODO min armscye_depth . And no more then that for Bodice
    # Shoulder shape
    standing_shoulder: 
      v: False
      range: [True, False]
    standing_shoulder_len:   # can create "Standing" shoulder
      v: 10
      range: [4, 10]
    # Overalls
    end_width:
      v: 30
      range: [20, 40]  
    length: 
      v: 35
      range: [3, 100]
    connect_ruffle:
      v: 1
      range: [1, 2]
    end_ruffle:  # TODO add
      v: 1
      range: [1, 2]
    # Cuff
    cuff: 
      type:
        v: CuffBandSkirt
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      # b_width:  # NOTE taken from end_width # TODO naming convention with waistband
      #  v: 40
      #  range: [30, 40]  
      b_depth: 
        v: 10
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]

  skirt: 
    length:
      v: 70
      range: [30, 120]

  flare-skirt:
    length:
      v: 70
      range: [30, 120]
    n_panels:
      v: 12
      range: [4, 15]
    suns:     # one "sun" is 360 skirt
      v: 0.5
      range: [0.5, 2]

  godet-skirt: 
    insert_w: 
      v: 20
      range: [10, 50]  # TODO ranges don't work that well..
    insert_depth:   # Cannot be longer then length
      v: 40
      range: [10, 50]  # TODO DEpends on the skirt length though
    num_inserts:  # total
      v: 4
      range: [2, 4, 6, 8, 10]   # selective options
    cuts_distance:
      v: 10
      range: [0, 10]  # TODO this param needs to depend on the num_inserts and skirt width
    length:
      v: 70
      range: [30, 120]
    
  pants: 
    length: 
      v: 30
      range: [10, 40]   # TODO related with height and body proportions? 
    width: 
      v: 35
      range: [27.5, 40]   # TODO min is related with thigh width? 
    rise:
      v: 1
      range: [0.5, 1]
    ruffle:
      v: [False, False]   # TODO Can be True only if connected to a waist band
      range: [True, False]
    crotch_extention:
      v: 4   # TODO depends on measurements?
      range: None
    cuff: 
      type:
        v: CuffBandSkirt
        range: [CuffBand, CuffSkirt, CuffBandSkirt, null]
      b_width:   # TODO naming convention with waistband
        v: 40
        range: [30, 40]   # TODO related with body measurements
      b_depth: 
        v: 10
        range: [3, 20]
      skirt_length: 
        v: 10
        range: [5, 20]
      skirt_flare:
        v: 1.5
        range: [1, 2]
      skirt_ruffle: 
        v: 1.3
        range: [1, 1.5]