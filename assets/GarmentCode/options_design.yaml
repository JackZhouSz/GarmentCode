
# design parameters

# May specify sampling range per parameter for automatic 
# design sampling
# Final designs might not use all the parameters specified
# TODO Connecting some parameters?
design: 
  bodice: 
    ease:
      v: 1
      range: null
    length: 
      v: 40
      range: null
    bottom_d_width:
      v: 4
      range: null
    side_d_depth:
      v: 10
      range: null
    bottom_d_depth:
      v: 15
      range: null
    sleeves:
      v: ArmholeSimple
      range: [SimpleSleeve, ArmholeSimple]
    f_collar: 
      v: VNeckHalf
      range: [VNeckHalf]
    b_collar: 
      v: VNeckHalf
      range: [VNeckHalf]
    fc_depth:   # Front collar depth
      v: 15
      range: [3, 25]
    bc_depth:   # back collar depth
      v: 3
      range: [3, 25]
    
  sleeve:
    length: 
      v: 35
      range: [3, 100]
    ruffle:
      v: 1
      range: [1, 20]
    ease:
      v: 3
      range: null

  skirt: 
    length:
      v: 70
      range: [30, 120]
  
  godet-skirt: 
    insert_w: 
      v: 20
      range: [10, 50]  # TODO ranges don't work that well..
    insert_depth:   # Cannot be longer then length
      v: 40
      range: [10, 50]  # TODO DEpends on the skirt length though
    num_inserts:  # total
      v: 4
      range: [2, 4, 6, 8, 10]   # selective options
    cuts_distance:
      v: 10
      range: [0, 10]  # TODO this param needs to depend on the num_inserts and skirt width
    length:
      v: 70
      range: [30, 120]
    
  pants: 
    length: 
      v: 70
      range: [10, 40]   # TODO related with height and body proportions? 
    width: 
      v: 35
      range: [27.5, 40]   # TODO related with thigh width? 
    rise:
      v: 0.75
      range: [0.5, 1]
    ruffle:
      v: False
      range: [True, False]

  wb_pants:
    width: 
      v: 5
      range: [3, 8]